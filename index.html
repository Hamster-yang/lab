<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Google Slides</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRtA92pXtQSCIkTlEoq-q1a-hZZOkize1f-VR4nI0wYqZQCTicYAH5RECJAtHl-W6EFvMiuYS1MUcIX/embed?start=false&loop=false"  allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
